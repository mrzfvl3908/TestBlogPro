{% load static %}
<!-- ***** Preloader Start ***** -->

    <div class="jumper">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
<!-- ***** Preloader End ***** -->

<!-- Header -->
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home_app:index' %}"><h2>Stand Blog<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item {% if request.resolver_match.url_name == 'index' %}active bg-orange{% endif %}">
                        <a class="nav-link" href="{% url 'home_app:index' %}">Home</a>
                    </li>

                    <li class="nav-item {% if request.resolver_match.url_name == 'about' %}active bg-orange{% endif %}">
                        <a class="nav-link" href="{% url 'about_app:about' %}">About Us</a>
                    </li>

                    <li class="nav-item {% if request.resolver_match.url_name == 'blog' %}active bg-orange{% endif %}">
                        <a class="nav-link" href="{% url 'blog_app:blog' %}">Blog Entries</a>
                    </li>

                    <li class="nav-item {% if request.resolver_match.url_name == 'contact' %}active bg-orange{% endif %}">
                        <a class="nav-link" href="{% url 'contact_app:contact' %}">Contact Us</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
