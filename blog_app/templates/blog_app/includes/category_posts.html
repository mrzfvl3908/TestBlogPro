{% load static %}
{% load blog_tags %}

<div class="col-lg-12">
    <div class="sidebar-item categories">
        <div class="sidebar-heading">
            <h2>Categories</h2>
        </div>
        <div class="content">
            <ul>
                {% for category in categories %}
                <li>
                    <a href="#">{{ category.name }}</a>
                    <p>{{ category.post_count }}</p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
